apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: narmesteleder
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  image: {{ image }}
  gcp:
    sqlInstances:
      - name: narmesteleder-db-instance
        type: POSTGRES_12
        diskSize: 10
        databases:
          - name: narmesteleder
            envVarPrefix: NAIS_DATABASE
        diskAutoresize: true
        highAvailability: true
        insights:
          enabled: true
  replicas:
    min: 3
    max: 6
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /internal/is_alive
    initialDelay: 30
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/is_ready
    initialDelay: 60
    periodSeconds: 5
    timeout: 1
  prometheus:
    enabled: true
    path: /internal/prometheus
  resources:
    limits:
      memory: 1536Mi
    requests:
      cpu: 100m
      memory: 700Mi
  ingresses:
    - "https://narmesteleder.intern.nav.no"
    - "https://narmesteleder.nav.no"
  leaderElection: true
  kafka:
    pool: nav-prod
  azure:
    application:
      enabled: true
      tenant: nav.no
  tokenx:
    enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: syfobrukertilgang
          namespace: team-esyfo
          cluster: prod-fss
        - application: syfobrukertilgang
          namespace: team-esyfo
          cluster: prod-gcp
        - application: syfooppfolgingsplanservice
          namespace: team-esyfo
          cluster: prod-fss
        - application: sykmeldinger-arbeidsgiver
        - application: notifikasjon-bruker-api
          namespace: fager
        - application: macgyver
          namespace: teamsykmelding
          cluster: prod-gcp
        - application: esyfovarsel
          namespace: team-esyfo
          cluster: prod-gcp
        - application: ditt-sykefravaer
          namespace: flex
          cluster: prod-gcp
    outbound:
      external:
        - host: pdl-api.prod-fss-pub.nais.io
        - host: kafka-schema-registry.nais.adeo.no
        - host: aareg-services.prod-fss-pub.nais.io
  secureLogs:
    enabled: true
  env:
    - name: PDL_GRAPHQL_PATH
      value: https://pdl-api.prod-fss-pub.nais.io/graphql
    - name: KAFKA_CLIENT_ID
      value: narmesteleder
    - name: AAREG_URL
      value: https://aareg-services.prod-fss-pub.nais.io
    - name: AAREG_SCOPE
      value: api://prod-fss.arbeidsforhold.aareg-services-nais/.default
    - name: ALLOWED_ORIGIN
      value: tjenester.nav.no,www.nav.no
    - name: PDL_SCOPE
      value: api://prod-fss.pdl.pdl-api/.default
